<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button text="" color="green"></ion-back-button>
      <ion-title class="header-title">NÚMERO CELULAR</ion-title>
    </ion-buttons>
    <ion-row class="ion-justify-content-center">
      <ion-col size="8" class="ion-align-self-center">
        <ion-img src="assets/svg/stepper-one.svg"></ion-img>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid class="ion-padding-top">
    <ion-row class="row-info-coink">
      <ion-col size="4" size-md>
        <ion-img src="assets/svg/oink.svg"></ion-img>
      </ion-col>
      <ion-col size="8" size-md class="ion-align-self-center">
        <ion-label>Para comenzar, por favor ingresa <strong>tu número celular.</strong></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="hr-divider"></div>

  <ion-grid>
    <ion-row>
      <ion-col calss="ion-align-self-center">
        <div class="ion-text-center ion-justify-content-center div-numbers">
          <!-- placeholder -->
          <ion-label color="medium" *ngIf="!phoneNumber">( X X X - X X X X X X )</ion-label>
          <!-- phone number -->
          <ion-label *ngIf="phoneNumber">{{phoneNumber}}</ion-label>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <app-keyboard (pressNumberKey)="onAddNumber($event)" (pressOkButton)="onOkButton()" (pressBackButton)="onBackButton()"
    [disabledOkButton]="disabledOkButton">
  </app-keyboard>

</ion-content>
